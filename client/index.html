<canvas id="myCanvas" width="1200" height="675" style="border:1px solid #000000"></canvas>


<script src="https://cdn.socket.io/socket.io-1.4.5.js">
</script>
<script>
	var socket = io(); //Connect to server
	var c = document.getElementById("myCanvas"); //Creates canvas
	var ctx = c.getContext("2d");

	socket.on('newPositions',function(data, clientId){ //listens for newPositions
        ctx.clearRect(0,0,1200,675);
        var clientNo = 0 // which player is the user

        for(var i = 0; i < data.player.length; i++){ 
            //console.log(data.player[i].number, clientId);
            if (data.player[i].pId == clientId){
                clientNo = i;
            } //find clientNo
        }

		for(var i = 0; i < data.player.length; i++){ //player draw loop
            if (data.player[i].pId == clientId){
                ctx.fillText(data.player[i].number,1200/2,675/2);
                ctx.beginPath();
                ctx.arc(1200/2,675/2,10, 0, Math.PI*2);
                ctx.stroke();
                ctx.strokeStyle = "#55CCFF";
                ctx.beginPath();
                ctx.moveTo(1200/2,675/2);
                ctx.lineTo(1200/2 + data.player[i].spdX, 675/2 + data.player[i].spdY);
                ctx.stroke();
                ctx.strokeStyle = "#000000"
            } //if data.player[i] is the client, draw them in the center
            else {
                //console.log(data.player[i].number,data.player[i].x,data.player[i].y);
                ctx.fillText(
                    data.player[i].number,
                    data.player[i].x - data.player[clientNo].x + 1200/2,
                    //draw everyone else based on the client's pos
                    data.player[i].y - data.player[clientNo].y + 675/2
                    );
                ctx.beginPath();
                ctx.arc(data.player[i].x - data.player[clientNo].x + 1200/2,
                    data.player[i].y - data.player[clientNo].y + 675/2,
                    10, 0, Math.PI*2);
                ctx.stroke();
            }
        };

        for(var i = 0; i < data.block.length; i++){ //block draw loop
            /*console.log(
                data.block[i].x1 - data.player[clientNo].x,
                data.block[i].y1 - data.player[clientNo].y,
                data.block[i].x2,
                data.block[i].y2
                );*/
            ctx.fillRect(
                data.block[i].x1 - data.player[clientNo].x + 1200/2, 
                //moves all blocks according to client's pos
                data.block[i].y1 - data.player[clientNo].y + 675/2,
                data.block[i].x2,
                data.block[i].y2
                );
        };

        for(var i = 0; i < data.wall.length; i++){ //wall draw loop
            ctx.beginPath();
            ctx.moveTo(
                data.wall[i].x1 - data.player[clientNo].x + 1200/2,
                data.wall[i].y1 - data.player[clientNo].y + 675/2);
                //console.log(data.wall[i].x1, data.wall[i].y1);
            ctx.lineTo(
                data.wall[i].x2 - data.player[clientNo].x + 1200/2,
                data.wall[i].y2 - data.player[clientNo].y + 675/2);
                //console.log(data.wall[i].x2, data.wall[i].x2);
            ctx.stroke();
        }
	});

    //socket.emit('happy',{reason:'its my birthday'}); //Sends message happy with data its my birthday

	document.onkeydown = function(event){ //Key Down Detector
        if(event.keyCode === 68)      //d
            socket.emit('keyPress',{inputId:'right',state:true});
        else if(event.keyCode === 83) //s
            socket.emit('keyPress',{inputId:'down',state:true});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:true});
        else if(event.keyCode === 87) //w
            socket.emit('keyPress',{inputId:'up',state:true});
        else if(event.keyCode === 32) //space
            socket.emit('keyPress',{inputId:'space',state:true});
           
    }

    document.onkeyup = function(event){ // Key Up Detector
        if(event.keyCode === 68)      //d
            socket.emit('keyPress',{inputId:'right',state:false});
        else if(event.keyCode === 83) //s
            socket.emit('keyPress',{inputId:'down',state:false});
        else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left',state:false});
        else if(event.keyCode === 87) //w
            socket.emit('keyPress',{inputId:'up',state:false});
        else if(event.keyCode === 32) //space
            socket.emit('keyPress',{inputId:'space',state:false});
    }

    document.onmousedown = function(event){ //Mouse Down Detector
    	socket.emit('keyPress',{inputId:'lClick',state:true});
    }

    document.onmouseup = function(event){ //Mouse Down Detector
    	socket.emit('keyPress',{inputId:'lClick',state:false});
    }

    document.onmousemove = function(event){ //Mouse Move Detector
    	var x = -250 + event.clientX - 8;
    	var y = -250 + event.clientY - 8;
    	var angle = Math.atan2(y,x)/Math.PI*180;
    	socket.emit('keyPress',{inputId:'mouseAngle',state:angle});
    }
</script>
